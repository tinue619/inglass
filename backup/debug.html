<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System - Тест</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div style="padding: 20px; text-align: center;">
            <h1>Загрузка CRM системы...</h1>
            <p>Если эта страница не исчезнет через несколько секунд, проверьте консоль браузера (F12)</p>
        </div>
    </div>
    
    <script>
        console.log('Начинаем загрузку...');
        
        // Проверяем загрузку каждого скрипта
        const scripts = [
            'js/data.js',
            'js/auth.js', 
            'js/admin.js',
            'js/board.js',
            'js/app.js'
        ];
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('✓ Загружен:', src);
                    resolve();
                };
                script.onerror = () => {
                    console.error('✗ Ошибка загрузки:', src);
                    reject(new Error(`Не удалось загрузить ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        async function loadAllScripts() {
            try {
                for (const script of scripts) {
                    await loadScript(script);
                }
                console.log('Все скрипты загружены успешно');
                
                // Запускаем приложение
                if (typeof loadData === 'function') {
                    loadData();
                    if (loadCurrentUser()) {
                        showMainApp();
                    } else {
                        showLoginScreen();
                    }
                } else {
                    console.error('Функция loadData не найдена');
                }
                
            } catch (error) {
                console.error('Ошибка загрузки скриптов:', error);
                document.getElementById('app').innerHTML = `
                    <div style="padding: 20px; color: red;">
                        <h2>Ошибка загрузки</h2>
                        <p>${error.message}</p>
                        <p>Откройте консоль браузера (F12) для подробностей</p>
                    </div>
                `;
            }
        }
        
        loadAllScripts();
    </script>
</body>
</html>
