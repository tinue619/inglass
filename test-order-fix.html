    <script>
        const results = document.getElementById('results');

                const testProcesses = [

                    { id: Date.now() + 2, name: '–ü—Ä–æ—Ü–µ—Å—Å —Å order = 5', order: 5 },

                    await DataManager.addProcess(process);

                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å—ã —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏—Å—å —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º order
                const savedProcesses = DataManager.getProcesses();
                addResult(`üìä –ù–∞–π–¥–µ–Ω–æ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤: ${savedProcesses.length}`, 'info');
                
                let allOrdersCorrect = true;
                
                for (const testProcess of testProcesses) {

                addResult(`üì• –ü–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏: ${reloadedProcesses.length} –ø—Ä–æ—Ü–µ—Å—Å–æ–≤`, 'info');
                
                for (const testProcess of testProcesses) {
                    const found = reloadedProcesses.find(p => p.id === testProcess.id);
                    if (found) {
                        if (found.order === testProcess.order) {

        }

                }
