<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Админ Панели</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div style="padding: 20px;">
            <h1>Тест Админ Панели</h1>
            <button onclick="testAdminPanel()" class="btn btn-primary">Тест админ панели</button>
            <button onclick="testLogin()" class="btn btn-secondary">Тест входа</button>
            <div id="testResult" style="margin-top: 20px;"></div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/board.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function testAdminPanel() {
            console.log('Тестируем админ панель...');
            
            try {
                // Загружаем данные и устанавливаем админа
                loadData();
                data.currentUser = data.users.find(u => u.isAdmin);
                
                if (!data.currentUser) {
                    throw new Error('Админ пользователь не найден');
                }
                
                console.log('Текущий пользователь:', data.currentUser);
                
                // Создаем основной интерфейс
                document.getElementById('app').innerHTML = `
                    <div style="padding: 20px;">
                        <h1>Тест CRM - Пользователь: ${data.currentUser.name}</h1>
                        <button onclick="showAdminPanel()" class="btn btn-primary">Показать админ панель</button>
                        <button onclick="showProcessBoard()" class="btn btn-secondary">Показать процессы</button>
                    </div>
                    <main id="mainContent">
                        <div style="padding: 20px;">Выберите действие выше</div>
                    </main>
                `;
                
                document.getElementById('testResult').innerHTML = '<p style="color: green;">✓ Тест успешен</p>';
                
            } catch (error) {
                console.error('Ошибка теста:', error);
                document.getElementById('testResult').innerHTML = `<p style="color: red;">✗ Ошибка: ${error.message}</p>`;
            }
        }
        
        function testLogin() {
            try {
                loadData();
                showLoginScreen();
                document.getElementById('testResult').innerHTML = '<p style="color: green;">✓ Экран входа показан</p>';
            } catch (error) {
                console.error('Ошибка входа:', error);
                document.getElementById('testResult').innerHTML = `<p style="color: red;">✗ Ошибка входа: ${error.message}</p>`;
            }
        }
        
        // Автоматический тест при загрузке
        window.addEventListener('load', () => {
            console.log('Страница загружена, запускаем автотест...');
            setTimeout(testAdminPanel, 1000);
        });
    </script>
</body>
</html>
