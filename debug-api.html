<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-url" content="https://inglass-9be99f83280c.herokuapp.com/api">
    <title>üîß –û—Ç–ª–∞–¥–∫–∞ API –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {

        }

            height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;
        }
        .url-test { 
            display: flex; margin: 10px 0; align-items: center; gap: 10px;
        }
        .url-test input {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –û—Ç–ª–∞–¥–∫–∞ API –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h1>
        
        <div id="status" class="status warning">–ü—Ä–æ–≤–µ—Ä—è—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</div>
        
        <h3>üåê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ URL:</h3>
        <div class="url-test">
            <input type="text" id="testUrl" value="https://inglass-9be99f83280c.herokuapp.com/api/health" placeholder="URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è">
            <button onclick="testUrl()">üß™ –¢–µ—Å—Ç</button>
        </div>
        
        <div>
            <button onclick="checkConfig()">üîß –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
            <button onclick="testAllEndpoints()">üåê –¢–µ—Å—Ç –≤—Å–µ—Ö endpoint'–æ–≤</button>
            <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <h3>üìù –õ–æ–≥:</h3>
        <div class="log" id="log"></div>
    </div>

    <script src="js/utils/config.js"></script>
    <script>
        let logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#17a2b8';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function checkConfig() {
            log('üîß –ü—Ä–æ–≤–µ—Ä—è—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É config.js
            if (typeof window.APP_CONFIG === 'undefined') {
                log('‚ùå config.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'error');
                updateStatus('‚ùå config.js –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }
            
            const info = window.APP_CONFIG.getInfo();
            log('‚úÖ config.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
            log(`üìç –î–æ–º–µ–Ω: ${info.domain}`);
            log(`üè† –õ–æ–∫–∞–ª—å–Ω–æ: ${info.isLocal ? '–î–∞' : '–ù–µ—Ç'}`);
            log(`üìñ –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ö–æ—Å—Ç–∏–Ω–≥: ${info.isStatic ? '–î–∞' : '–ù–µ—Ç'}`);
            log(`üîó API URL: ${info.apiUrl}`);
            log(`‚úÖ URL –≤–∞–ª–∏–¥–Ω—ã–π: ${info.valid ? '–î–∞' : '–ù–µ—Ç'}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–∞-—Ç–µ–≥
            const apiMeta = document.querySelector('meta[name="api-url"]');
            if (apiMeta && apiMeta.content) {
                log(`üè∑Ô∏è –ú–µ—Ç–∞-—Ç–µ–≥ –Ω–∞–π–¥–µ–Ω: ${apiMeta.content}`, 'success');
            } else {
                log('‚ö†Ô∏è –ú–µ—Ç–∞-—Ç–µ–≥ api-url –Ω–µ –Ω–∞–π–¥–µ–Ω', 'warning');
            }
            
            updateStatus(`API URL: ${info.apiUrl}`, info.valid ? 'success' : 'error');
        }
        
        async function testUrl() {
            const url = document.getElementById('testUrl').value;
            log(`üåê –¢–µ—Å—Ç–∏—Ä—É—é URL: ${url}`);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                log(`üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        log('‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω –∏ –æ—Ç–≤–µ—á–∞–µ—Ç JSON', 'success');
                        log(`üìÑ –û—Ç–≤–µ—Ç: ${JSON.stringify(data, null, 2)}`);
                        updateStatus('‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                    } catch (jsonError) {
                        const text = await response.text();
                        log('‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–µ JSON', 'warning');
                        log(`üìÑ –û—Ç–≤–µ—Ç: ${text.substring(0, 200)}...`);
                        updateStatus('‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–µ JSON', 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå HTTP –æ—à–∏–±–∫–∞: ${response.status}`, 'error');
                    log(`üìÑ –¢–µ–∫—Å—Ç –æ—à–∏–±–∫–∏: ${errorText.substring(0, 200)}...`);
                    updateStatus(`‚ùå HTTP ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, 'error');
                if (error.name === 'AbortError') {
                    log('‚è∞ –ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è (10 —Å–µ–∫)', 'error');
                    updateStatus('‚è∞ –¢–∞–π–º-–∞—É—Ç', 'error');
                } else {
                    updateStatus('‚ùå –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                }
            }
        }
        
        async function testAllEndpoints() {
            if (typeof window.APP_CONFIG === 'undefined') {
                log('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é!', 'error');
                return;
            }
            
            const baseUrl = window.APP_CONFIG.getApiUrl();
            const endpoints = [
                '/health',
                '/data',
                '/sync-info'
            ];
            
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É—é –≤—Å–µ endpoint\'—ã...');
            
            for (const endpoint of endpoints) {
                const fullUrl = baseUrl + endpoint;
                log(`\nüîç –¢–µ—Å—Ç: ${endpoint}`);
                document.getElementById('testUrl').value = fullUrl;
                await testUrl();
                await new Promise(resolve => setTimeout(resolve, 1000)); // –ü–∞—É–∑–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
            }
            
            log('\nüèÅ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞—é –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
            setTimeout(checkConfig, 500);
            setTimeout(testUrl, 1000);
        });
    </script>
</body>
